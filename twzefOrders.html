                <div class="form-group  col-lg-4 col-sm-12">
                  <label for="inlineFormInputGroup"> تاريخ الميلاد</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup">
                  </div>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                  <label for="email"> البريد اللإلكتروني</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="إدخل البريد الإلكتروني">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                  <label for="phone"> رقم الهاتف </label>
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="إدخل رقم الهاتف">
                </div>
                <div class="form-group  col-lg-4 col-sm-12">
                  <label for="exampleFormControlSelect1"> الحالة الاجتماعية </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option> اعزب </option>
                    <option> متزوج/متزوجة </option>
                    <option> مطلق/مطلقة </option>
                    <option> ارمل/ارملة </option>
                  </select>
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                  <label for="fname">  اسم احد الاقارب + الصلة </label>
                  <input type="text" class="form-control" name="fname" id="fname" placeholder="إدخل الأسم ">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                  <label for="fname">  المؤهل الجامعي </label>
                  <input type="text" class="form-control" name="fname" id="fname" placeholder=" المؤهل الجامعي ">
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                  <label for="fname">   التخصص </label>
                  <input type="text" class="form-control" name="fname" id="fname" placeholder="  التخصص ">
                </div>
                <div class="form-group  col-lg-4 col-sm-12">
                  <label for="exampleFormControlSelect1"> التقدير </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option> --- </option>
                    <option> ضعيف </option>
                    <option> جيد </option>
                    <option> جيد جدا</option>
                    <option>  امتياز </option>
                  </select>
                </div>
                <div class="form-group  col-lg-4 col-sm-12">
                  <label for="exampleFormControlSelect1"> الدولة </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option> السعودية </option>
                    <option> مصر </option>
                    <option> الكويت </option>
                    <option> المغرب </option>
                    <option>  قطر </option>
                  </select>
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                  <label for="fname">  سنة التخرج </label>
                  <input type="text" class="form-control" name="fname" id="fname" placeholder=" سنة التخرج ">
                </div>
                <div class="form-group  col-lg-4 col-sm-12">
                  <label for="exampleFormControlSelect1"> اجادة اللغة الانجليزية </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option> اجيد اللغة الانجليزية </option>
                    <option> لا اجيد اللغة الانجليزية </option>
                  </select>
                </div>
                <div class="form-group col-lg-4 col-sm-12">
                  <label for="fname">   الخبرات السابقة </label>
                  <input type="text" class="form-control" name="fname" id="fname" placeholder=" الخبرات ">
                </div>
                <div class="form-group  col-lg-6 col-sm-12">
                  <label>السيرة الذاتية </label>
                  <div class="input-group">
                      <span class="input-group-btn">
                          <span class="btn btn-secondary btn-file file1">
                              إستعرض <input name="stu_photo" type="file" id="imgInp1">
                          </span>
                      </span>
                      <input type="text" class="form-control" readonly>
                  </div>
                  <img id='img-upload1'class="img-fluid" />
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                  <label for="fname">   وقت الانشاء </label>
                  <input type="text" class="form-control" name="fname" id="fname" placeholder=" سنة التخرج ">
                </div>
              </div>
